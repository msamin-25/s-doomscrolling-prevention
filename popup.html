<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Scroll Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fed7aa 100%);
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .header p {
      color: #78716c;
      font-size: 14px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 2px solid #fde68a;
    }

    .stat-emoji {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #374151;
      margin-bottom: 3px;
    }

    .stat-label {
      font-size: 11px;
      color: #78716c;
      font-weight: 600;
    }

    .active-sessions {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #fde68a;
    }

    .active-sessions h2 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .session-item {
      background: linear-gradient(135deg, #fef3c7 0%, #fed7aa 100%);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #fbbf24;
    }

    .session-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .session-emoji {
      font-size: 20px;
    }

    .session-name {
      font-weight: 600;
      color: #374151;
    }

    .session-time {
      font-size: 18px;
      font-weight: bold;
      color: #ea580c;
    }

    .progress-bar {
      height: 4px;
      background: #fde68a;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #22c55e 0%, #fbbf24 50%, #ef4444 100%);
      transition: width 0.3s ease;
    }

    .limits-section {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #fde68a;
    }

    .limits-section h2 {
      font-size: 16px;
      color: #374151;
      margin-bottom: 12px;
      font-weight: bold;
    }

    .limit-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px;
      background: #fef3c7;
      border-radius: 8px;
      border: 1px solid #fde68a;
    }

    .limit-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .limit-input {
      width: 60px;
      padding: 6px;
      border: 2px solid #fbbf24;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      background: white;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #78716c;
    }

    .empty-emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .toggle-section {
      background: white;
      border-radius: 15px;
      padding: 15px;
      border: 2px solid #fde68a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #d1d5db;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #22c55e;
    }

    .toggle-slider {
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(24px);
    }

    .save-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #86efac 0%, #22c55e 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border: 2px solid #16a34a;
    }

    .save-btn:hover {
      background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
    }

    .save-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ú® Mindful Scroll Tracker</h1>
    <p>Your time matters</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-emoji">‚è±Ô∏è</div>
      <div class="stat-value" id="total-time">0:00</div>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat-card">
      <div class="stat-emoji">üìä</div>
      <div class="stat-value" id="sessions-count">0</div>
      <div class="stat-label">Sessions</div>
    </div>
    <div class="stat-card">
      <div class="stat-emoji">üéØ</div>
      <div class="stat-value" id="longest-session">0:00</div>
      <div class="stat-label">Longest</div>
    </div>
    <div class="stat-card">
      <div class="stat-emoji">üî•</div>
      <div class="stat-value" id="streak">0</div>
      <div class="stat-label">Streak</div>
    </div>
  </div>

  <div class="active-sessions">
    <h2>üé¨ Active Sessions</h2>
    <div id="sessions-container">
      <div class="empty-state">
        <div class="empty-emoji">üòå</div>
        <p>No active sessions</p>
      </div>
    </div>
  </div>

  <div class="limits-section">
    <h2>‚è∞ Time Limits (minutes)</h2>
    <div class="limit-item">
      <span class="limit-label">üì∏ Instagram</span>
      <input type="number" class="limit-input" id="limit-instagram" min="1" max="120" value="20">
    </div>
    <div class="limit-item">
      <span class="limit-label">üë• Facebook</span>
      <input type="number" class="limit-input" id="limit-facebook" min="1" max="120" value="20">
    </div>
    <div class="limit-item">
      <span class="limit-label">‚ñ∂Ô∏è YouTube</span>
      <input type="number" class="limit-input" id="limit-youtube" min="1" max="120" value="30">
    </div>
    <div class="limit-item">
      <span class="limit-label">üéµ TikTok</span>
      <input type="number" class="limit-input" id="limit-tiktok" min="1" max="120" value="15">
    </div>
  </div>

  <div class="toggle-section">
    <span class="toggle-label">üîî Notifications</span>
    <div class="toggle-switch active" id="notifications-toggle">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <button class="save-btn" id="save-btn">üíæ Save Settings</button>

  <script src="popup.js"></script>
</body>
</html>
